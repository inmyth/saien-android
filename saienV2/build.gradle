apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "jp.navi.saien"
        minSdkVersion 8
        targetSdkVersion 19
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':lib_crouton')
    compile 'com.android.support:support-v4:19.1.0'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'com.actionbarsherlock:actionbarsherlock:4.4.0@aar'
    compile 'com.android.support:support-v4:19.0.0'
    compile files('libs/acra-4.2.3.jar')
    compile files('libs/android-async-http-1.4.5.jar')
    compile files('libs/android-query-full.0.25.10.jar')
    compile files('libs/nineoldandroids-2.4.0.jar')
    compile files('libs/retrofit-1.6.1.jar')
    compile files('libs/volley-1.0.2.jar')
}
